services:
  postgres:
    container_name: postgres_container
    image: postgres
    volumes:
      - postgres:/data/postgres
      - ~/students/Database:/data/database
    ports:
      - "5433:5432"
    restart: unless-stopped
    env_file:
      - .env
  
  console_app:
    container_name: console_app
    image: console_app
    build: 
      context: ./GetStudent
      dockerfile: Dockerfile


volumes:
  postgres: